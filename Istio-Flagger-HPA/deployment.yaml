apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: bjp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
      version: v1
  template:
    metadata:
      labels:
        app: web
        version: v1
    spec:
      containers:
        - name: web
          image: nginx
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "80m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"